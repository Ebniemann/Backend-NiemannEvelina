paths:
  /api/cart/:
    get:
      summary: Obtener informaci√≥n del carrito
      tags:
        - Cart
      responses:
        "200":
          description: Respuesta exitosa
        "500":
          description: Error interno del servidor
    post:
      summary: Cargar un carrito de un usuario premium
      tags:
        - Cart
      responses:
        "200":
          description: Respuesta exitosa
        "500":
          description: Error inesperado del lado del servidor
        "403":
          description: Un usuario premium no puede agregar sus propios productos al carrito
  
  api/cart/{cid}/product/{pid}/quantity?:
    put:
      summary: Actualiza la cantidad de productos en un carrito
      tags:
        - Cart
      parameters:
        - in: path
          name: cid
          required: true
        - in: path
          name: pid
          required: true
        - in: query
          name: quantity
          schema: 
            type: integer
          description: Definimos la cantidad de un producto que queremos agregar al carrtio.
      responses:
        "201":
          description: Respuesta exitosa, carrito actualizado.
        "500":
          description: Error inesperado del lado del servidor

  /{cid}/product/{pid}:
    delete:
      summary: Elimina productos del carrito
      tags:
        - Cart
      parameters:
        - in: path
          name: cid
          required: true
        - in: path
          name: pid
          required: true
      responses:
        "200":
          description: Respuesta exitosa.
        "400":
          description: Ingrese un ID valido de carrito.
        "500":
          description: Error inesperado del lado del servidor
  /{cid}:
    delete:
       summary: Elimina un carrito.
      tags:
        - Cart
      parameters:
        - in: path
          name: cid
          required: true
      responses:
        "200":
          description: Respuesta exitosa.
        "400":
          description: Ingrese un ID valido de carrito.
        "500":
          description: Error inesperado del lado del servidor

  /{cid}/purchase:
